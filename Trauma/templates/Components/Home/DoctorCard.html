{% load static %}

<div class=" flex flex-col gap-5 rounded-[13px]  border border-solid border-[#e5e5e5] bg-[#fff]">
    <div class="flex gap-4 items-center mt-6 ml-4">
        <div class="h-20 w-20 rounded-[50%] border-2 border-[#557DE5] cursor-pointer bg-center bg-cover bg-no-repeat" 
        style="background-image: url({% static 'assets/Images/profile10.png.jpg' %});">
        </div>
        <div>
            <h2 class="text-[#557DE5] capitalize text-2xl font-semibold tracking-wide cursor-pointer">Dr. Yaseen Arfat</h2>
            <p class="text-[#0A1C4B] text-base font-medium leading-tight text-[14px] mt-[2px] mb-[0px]">Quaid-e-Azam International <br> Hospital, Islamabad </p>
            <a class="text-[#557DE5] hover:border-b border-[#557DE5] text-[14px]" href="#">View more</a>
        </div>
    </div>
    <div class="flex flex-wrap items-center gap-1 px-4">
        {% for speciality in specialities|slice:':4' %}
            <div class="nav-item-svg-parent-div cursor-pointer flex items-center gap-2 hover:bg-[{{speciality.color_code}}10] py-1 px-2 border border-[#C9C9C9] rounded-lg border-solid hover:border-[{{speciality.color_code}}]">
                {{speciality.svg_icon|safe}}
                <span class="whitespace-nowrap text-gray-600 text-[13px] font-regular tracking-normal transition ">
                    {{speciality.name}}
                </span>
            </div>
        {% endfor %}
        <div class="cursor-pointer py-1 px-4 text-base font-medium text-[#FFFFFF] border border-[#557DE5]  tracking-normal rounded-lg bg-[#557DE5] border-solid">
            Consult
        </div>
    </div>
    <div class="mt-8 py-3 px-5 border-t-zinc-300 border-t flex items-center justify-between">
        <div class="flex items-center gap-1">
            <p class="text-[#8B8B8B] text-sm font-regular capitalize">satisfaction</p>
            <p class="text-[#557DE5] text-base font-semibold">100%</p>
        </div>
        <div>
            <p class="text-[#698CE7] text-sm font-regular cursor-pointer">Book an Appointment</p>
        </div>
    </div>
</div>
