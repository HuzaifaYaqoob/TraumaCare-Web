
<div class="form-field flex-1">
    <label for="{% if id %}{{id}}{% else %}{{name}}{% endif %}" class="form-input-label">{{label}}</label>
    <input type="password" name="{{name}}" error-border-element id="{% if id %}{{id}}{% else %}{{name}}{% endif %}" {% if strong_password %}strong_password{% endif %} class="form-input {% if size == 'md' %} !py-[8px] !px-[10px] {% else %} !py-[8px] !px-[10px] md:!px-[20px] md:!py-[16px] {% endif %}" placeholder="{{placeholder}}" passwordField {{attributes}}>
    
    {% if strong_password %}
        <div class="flex mt-2 items-center justify-between gap-3 password-bars">
            <div class="h-[4px] rounded-lg bg-gray-100 flex-1 password-bar"></div>
            <div class="h-[4px] rounded-lg bg-gray-100 flex-1 password-bar"></div>
            <div class="h-[4px] rounded-lg bg-gray-100 flex-1 password-bar"></div>
            <div class="h-[4px] rounded-lg bg-gray-100 flex-1 password-bar"></div>
        </div>
    {% endif %}
</div>
