<div class="rounded-xl p-[1px] bg-gradient-to-b from-[#4B4188] to-[#912590] cursor-default min-w-[300px] max-w-[660px] mx-auto w-full">
    <div class="w-full px-4 py-6 border flex flex-col items-center justify-center rounded-xl bg-white space-y-6">
        <p class='line-clamp-6 text-center text-sm text-[#0A1C4B] h-[120px] px-8'>“{{review.text}}”</p>
        <div class="flex items-center gap-2">
            <span class="size-12 rounded-full flex justify-center items-center font-medium text-3xl">
                {% if review.user and review.user.profile_image %}
                    <img 
                        src="{{ review.user.profile_image }}" 
                        alt="{{ review.user.name }}" 
                        class="h-full w-full object-cover rounded-full">
                {% else %}
                    <span class="bg-[#D2D2D2] w-full h-full flex justify-center items-center rounded-full">
                        <p class="text-white uppercase">{{ review.name|slice:":1"|upper }}</p>
                    </span>
                {% endif %}
            </span>            
            <div class="space-y-[2px]">
                <p class="capitalize text-sm text-[#0A1C4B] font-medium line-clamp-1">{{review.name}}</p>
                <div class="flex items-center justify-center gap-1">
                    {% for star_number in reviews_count %}
                        {% if forloop.counter <= review.rating %}
                            <span class="size-3.5">
                                <svg class="h-full w-full" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.0492 1.90712C13.2562 -0.635703 16.7437 -0.635707 17.9508 1.90711L20.0368 6.30177C20.5161 7.31152 21.4427 8.0114 22.5144 8.17333L27.179 8.87804C29.878 9.2858 30.9557 12.7343 29.0027 14.7136L25.6274 18.1344C24.8518 18.9204 24.4979 20.0528 24.681 21.1626L25.4778 25.9928C25.9389 28.7876 23.1174 30.9189 20.7034 29.5994L16.5312 27.3189C15.5726 26.7949 14.4274 26.7949 13.4688 27.3189L9.29665 29.5994C6.88259 30.9189 4.06113 28.7877 4.52218 25.9928L5.31898 21.1626C5.50206 20.0528 5.14817 18.9204 4.37262 18.1344L0.997313 14.7136C-0.955701 12.7343 0.121992 9.2858 2.82099 8.87804L7.48556 8.17333C8.55733 8.0114 9.48385 7.31152 9.96316 6.30177L12.0492 1.90712Z" fill="#FEB546"/>
                                </svg>
                            </span>
                        {% else %}
                        <span class="size-3.5">
                            <svg class="h-full w-full" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.0492 1.90712C13.2562 -0.635703 16.7437 -0.635707 17.9508 1.90711L20.0368 6.30177C20.5161 7.31152 21.4427 8.0114 22.5144 8.17333L27.179 8.87804C29.878 9.2858 30.9557 12.7343 29.0027 14.7136L25.6274 18.1344C24.8518 18.9204 24.4979 20.0528 24.681 21.1626L25.4778 25.9928C25.9389 28.7876 23.1174 30.9189 20.7034 29.5994L16.5312 27.3189C15.5726 26.7949 14.4274 26.7949 13.4688 27.3189L9.29665 29.5994C6.88259 30.9189 4.06113 28.7877 4.52218 25.9928L5.31898 21.1626C5.50206 20.0528 5.14817 18.9204 4.37262 18.1344L0.997313 14.7136C-0.955701 12.7343 0.121992 9.2858 2.82099 8.87804L7.48556 8.17333C8.55733 8.0114 9.48385 7.31152 9.96316 6.30177L12.0492 1.90712Z" fill="#A7A7A7"/>
                            </svg>
                        </span>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
