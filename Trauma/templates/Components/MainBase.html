{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/images/TraumaCareIcon.png' %}" type="image/x-icon">


    <title>{% block title %}{% endblock title %} - TraumaCare</title>

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/UtlityClasses/utility.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <script src="{% static 'assets/tailwind/tailwind.js' %}"></script>

    {% block mainBaseCSS %}
    {% endblock mainBaseCSS %}

</head>
<body>
    {% include 'Components/Loader.html' %}

    {% block mainBaseBody %}

    
    {% endblock mainBaseBody %}


    <script src="{% static 'assets/js/global_script.js' %}"></script>

    {% block main_base_script %}
    {% endblock main_base_script %}
    
</body>
</html>
