<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css files/truamalogin.css">
    <title>Truamacare_login</title>
</head>
<body>
    <section>
        <div class="truamacare-login">
            <div class="truamacare-login-left">
                <h3 class="truamacare-login-left-heading">Trauma<span class="truamacare-login-left-span">Care</span>
                </h3>
            </div>
            <div class="truamacare-login-right">
                <div class="right">
                    <div class="heading">
                    <h3 class="traumalogin-right-heading">Login</h3>
                    <p class="traumalogin-right-para">We collaborate for better healthcare </p>
                     </div>
                    <p class="name-right">Name</p>
                    <div class="traumalogin-name">
                        <input type="text" placeholder="name" class="name-input">
                        <div class="traumalogin-name-svg">
                            <svg width="15" height="20" viewBox="0 0 24 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.7862 6.85714C18.7862 10.6442 15.8297 13.7143 12.1826 13.7143C8.53561 13.7143 5.5791 10.6442 5.5791 6.85714C5.5791 3.07005 8.53561 0 12.1826 0C15.8297 0 18.7862 3.07005 18.7862 6.85714Z" fill="#0A1C4B"/>
                                <path d="M23.7393 24.0002C23.7393 27.7873 18.5654 30.8574 12.1831 30.8574C5.80083 30.8574 0.626953 27.7873 0.626953 24.0002C0.626953 20.2131 5.80083 17.1431 12.1831 17.1431C18.5654 17.1431 23.7393 20.2131 23.7393 24.0002Z" fill="#0A1C4B"/>
                                </svg>
                        </div>
                    </div>
                    <p class="contact-number">Contact Number</p>
                    <div class="traumalogin-contact">
                        <input type="text" placeholder="contact number" class="contact-input">
                        <div class="contact-svg">
                            <svg width="19" height="20" viewBox="0 0 19 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.20725 0.548519L4.66757 0.118514C6.03695 -0.283991 7.49998 0.367267 8.08627 1.63978L9.25344 4.17481C9.76102 5.27857 9.47873 6.57734 8.55585 7.38485L5.98402 9.63238C6.14281 10.9774 6.6341 12.3012 7.45655 13.6037C8.23756 14.8639 9.28516 15.9669 10.5373 16.8475L13.6262 15.8974C14.7961 15.5387 16.0719 15.9524 16.7884 16.9237L18.4618 19.1862C19.2965 20.3163 19.1458 21.8738 18.1103 22.8313L17.0015 23.8575C15.8968 24.8788 14.3184 25.2501 12.8594 24.8301C9.41223 23.84 6.24595 20.9013 3.35519 16.0137C0.460346 11.1186 -0.561602 6.96359 0.2907 3.55355C0.648992 2.11854 1.7578 0.974774 3.20725 0.548519Z" fill="#0A1C4B"/>
                                </svg>
                        </div>
                    </div>
                    <p class="email-adress">Email address</p>
                    <div class="traumalogin-emailadres">
                        <input type="text" placeholder="Email Adress" class="traumalogin-emailadres-input">
                        <div class="traumalogin-emailadres-svg">
                            <svg width="24" height="15" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 0C2.93913 0 1.92172 0.442499 1.17157 1.23015C0.421427 2.0178 0 3.08609 0 4.2V4.6221L12 11.4072L24 4.6242V4.2C24 3.08609 23.5786 2.0178 22.8284 1.23015C22.0783 0.442499 21.0609 0 20 0H4ZM24 7.0077L12.474 13.524C12.3283 13.6063 12.1655 13.6494 12 13.6494C11.8345 13.6494 11.6717 13.6063 11.526 13.524L0 7.0077V16.8C0 17.9139 0.421427 18.9822 1.17157 19.7698C1.92172 20.5575 2.93913 21 4 21H20C21.0609 21 22.0783 20.5575 22.8284 19.7698C23.5786 18.9822 24 17.9139 24 16.8V7.0077Z" fill="#0A1C4B"/>
                                </svg>
                        </div>
                    </div> 
                    <div class="trauma-right-button">
                        <h3 class="login">login</h3>
                    </div> 
                    <div class="para">
                    <p class="right-bottom-para">Don't Have account?<span>Join</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
