{% extends 'Components/Base.html' %}
{% load static %}
{% block title %}{{post.title}}{% endblock title %}


{% block BaseCSS %}


<style>

    .main-blog-post-content {
        color: #0a1c4b70;
    }
    .main-blog-post-content h1{
        font-size : 30px;
    }
    .main-blog-post-content h2{
        font-size : 25px;
    }
    .main-blog-post-content h3{
        font-size : 20px;
    }
    .main-blog-post-content h1,
    .main-blog-post-content h2,
    .main-blog-post-content h3{
        font-weight: 700;
        color: black !important;
    }
    .main-blog-post-content h1 ~ div,
    .main-blog-post-content h2 ~ div,
    .main-blog-post-content h3 ~ div{
        padding-left: 35px;
    }

    .main-blog-post-content strong{
        font-weight: 600;
        color: black;
    }

</style>


{% endblock BaseCSS %}

{% block baseBody %}



<section class="add-appoinments-section py-[30px] md:py-[50px] max-w-[1440px] mx-auto px-[15px] md:px-[20px] ">

{{post.title}}

<br>

<div class='main-blog-post-content'>
    {{post.content|safe}}
</div
</section>

{% endblock baseBody %}
